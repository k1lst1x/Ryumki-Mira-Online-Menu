{% extends "menuapp/base.html" %}
{% load static %}

{% block title %}Подтверждение возраста{% endblock %}

{% block content %}
<div class="age-gate-page container" style="max-width:560px;margin:40px auto;">
  <h2>Контент 21+</h2>
  <p>Продолжая, вы подтверждаете, что вам исполнился 21 год.</p>
  <form method="post" action="{% url 'age_confirm' %}">
    {% csrf_token %}
    <div style="display:flex;gap:12px;justify-content:flex-start;margin-top:12px;">
      <button type="submit" class="btn btn-primary">Мне 21+</button>
      <a href="https://www.google.com" class="btn btn-muted">Мне нет 21</a>
    </div>
  </form>
</div>
{% endblock %}
